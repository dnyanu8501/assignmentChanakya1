<main *ngIf="!singleData" class="loading-main">
  
    <h1 class="loading">  Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span><sub>infinitely :)</sub></h1>
   <br>
    <div id="container1">
      <div id="bar"></div>
    </div>
  </main>



<body>
    <div class="form-container" *ngIf="singleData">
        <div class="login-container" id="login-container">
            <h3 style="color:rgb(24, 145, 161); text-decoration: underline;">{{singleData.title}}</h3>
            <h1 class="title">Booking ...</h1>
            <!-- <p class="desc">Login to your account  to upload or download pictures,videos or music</p> -->
            <div class="input-container">
                <input type="text" placeholder="Enter Your Name " autofocus = "on">
              
            </div>
            <div class="input-container">
               
                <input type="email" placeholder="Enter Your Email Address" >
            </div>
            <div class="input-container">
               
                <input type="number" placeholder="Enter Your Contact" >
            </div>
         

            <span class="line"></span>
          
           <button class="btn btn-success">Book Now</button>
            <div class="social-logins">
                <button class="social-login"><i style="color:#1e7bf2" class="fas fa-brands fa-facebook-f"></i></button>
                <button class="social-login"><i style="color:#ea4335" class="fas fa-brands fa-google"></i></button>
            </div>
           
        </div>
        <div class="placeholder-banner"  id="banner">
            <img src={{singleData.posterURL}} alt="" class="banner">
        </div>

        <div class="signup-container" id="signup-container">
            <h1 class="title">Signup</h1>
            <p class="desc">Create your account to upload or download pictures,videos or music</p>
            <div class="input-container">
                <input type="email" placeholder="Enter Your Email Address">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="account-controls">
        
                <button>Next <i class="fas fa-solid fa-angle-right"></i></button>
            </div>
            
            <span class="line"></span>
            <span class="other-login-text">Or Signup with</span>
            <div class="social-logins">
                <button class="social-login"><i style="color:#1e7bf2" class="fas fa-brands fa-facebook-f"></i></button>
                <button class="social-login"><i style="color:#ea4335" class="fas fa-brands fa-google"></i></button>
            </div>
            <span class="signup-text">Already have an account? <a id = "login-form-toggler">Login here</a></span>
        </div>
    </div>
</body>
